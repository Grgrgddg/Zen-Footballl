<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zen Football | زين فوتبول</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      text-align: center;
      color: #222;
    }

    header {
      background-color: #0066cc;
      color: white;
      padding: 1rem 0;
    }

    h1 {
      margin: 0;
      font-size: 2rem;
    }

    .section {
      padding: 2rem 1rem;
    }

    .images {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }

    .images img {
      max-width: 300px;
      border-radius: 10px;
      box-shadow: 0 0 10px #aaa;
    }

    footer {
      background-color: #eee;
      padding: 1rem;
      font-size: 0.9rem;
    }

    .date-box {
      background-color: #fff;
      border: 2px dashed #0066cc;
      display: inline-block;
      padding: 1rem 2rem;
      margin-top: 1rem;
      border-radius: 10px;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>⚽ Zen Football | زين فوتبول</h1>
    <p>لعبة كرة قدم تحاكي فيفا، مصممة خصيصًا للموبايل!</p>
  </header>

  <div class="section">
    <h2>📆 موعد الإصدار الرسمي</h2>
    <div class="date-box">2025-09-15</div>

    <h3 style="margin-top: 2rem;">🧪 النسخة التجريبية (Beta):</h3>
    <div class="date-box">2025-08-30</div>
  </div>

  <div class="section">
    <h2>📸 صور من اللعبة</h2>
    <div class="images">
      <img src="https://i.imgur.com/b5TIGiK.png" alt="لقطة من اللعبة 1">
      <img src="https://i.imgur.com/npUOwNw.png" alt="لقطة من اللعبة 2">
    </div>
  </div>

  <footer>
    &copy; 2025 Zen Studio | تصميم وبرمجة: فريق زين فوتبول
  </footer>

</body>
</html>
